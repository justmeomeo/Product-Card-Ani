<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Product Card</title>
</head>
<body>
    <div class="card">
        <div class="card-heart">
            <i class='bx bx-heart' style='color:#f6f2f2'  ></i>
        </div>
        <div class="card-cart">
            <i class='bx bx-cart-alt' style='color:#f6f2f2' ></i>
        </div>
        <div class="card-image">
            <img src="image/Nike-Airforce.png" alt="">
        </div>
        <div class="card-tittle">Nike Airforce 2020</div>
        <div class="card-price">$99</div>
        <div class="card-size">Size:
            <span>37</span>
            <span>38</span>
            <span>39</span>
            <span>40</span>
        </div>
        <div class="card-color">Color:
            <span class="card-color-blue"></span>
            <span class="card-color-red"></span>
            <span class="card-color-black"></span>
        </div>
        <div class="card-action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
