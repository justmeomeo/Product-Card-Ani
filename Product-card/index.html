<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Product Card</title>
</head>
<body class="body">
    <div class="card">
        <div class="card-heart">
            <i class='bx bx-heart' style='color:#f6f2f2'  ></i>
        </div>
        <div class="card-cart">
            <i class='bx bx-cart-alt' style='color:#f6f2f2' ></i>
        </div>
        <div class="card-image">
            <img id = "sneaker"src="image/Nike-Airforce.png" alt="">
        </div>
        <div class="card-tittle">Nike Airforce 2020</div>
        <div class="card-price">$50</div>
        <div class="card-size">Size:
            <span>37</span>
            <span>38</span>
            <span>39</span>
            <span>40</span>
        </div>
        <div class="card-color">Color:
            <span class="card-color-green"></span>
            <span class="card-color-white"></span>
            <span class="card-color-black"></span>
        </div>
        <div class="card-action">
            <button class = "btn-1">Buy now</button>
            <button class = "btn-2">Add cart</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
